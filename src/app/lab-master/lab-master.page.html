<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Lab Master</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ionContent">
  <form [formGroup]="labsignup" (ngSubmit)="onSubmit()">
    <ion-card class="ionCard">
    <ion-item class="item">
        <ion-label position="floating">Lab Name</ion-label>
        <ion-input  formControlName='labname'></ion-input>
    </ion-item>
    <ion-item class="item">
        <ion-label position="floating">Email</ion-label>
        <ion-input  formControlName='email'></ion-input>
        </ion-item>
    <ion-item class="item address">
        <ion-label>Address</ion-label>
        <textarea formControlName='address'></textarea>
    </ion-item>
    <ion-item class="item">
        <ion-label position="floating">City</ion-label>
        <ion-input formControlName='city'></ion-input>
    </ion-item>
    <ion-item class="item">
        <ion-label position="floating">State</ion-label>
        <ion-input  formControlName='state'></ion-input>
   </ion-item>
   <ion-item class="item">
      <ion-label>Area</ion-label>
      <ion-select formControlName="area" placeholder="Select One">
        <ion-select-option  *ngFor="let data of locationList" value="{{data.name}}" >{{data.name}}</ion-select-option>
      </ion-select>
    </ion-item>
   <ion-item class="item">
      <ion-label position="floating">Pin Code</ion-label>
      <ion-input  formControlName='pincode'></ion-input>
    </ion-item>
    <ion-item class="item">
        <ion-label position="floating">Contact Person Name</ion-label>
        <ion-input  formControlName='personname'></ion-input>
    </ion-item>
    <ion-item class="item">
          <ion-label position="floating">Mobile Number</ion-label>
          <ion-input  formControlName='mobilenumber'></ion-input>
    </ion-item>

    <ion-label>Services</ion-label>
    <ion-select (ionChange)="openPrice()" formControlName="service" placeholder="Select One">
      <ion-select-option  *ngFor="let data of serviceList" value="{{data.name}}" >{{data.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item class="item" [hidden]='showPricing'>
    <ion-label position="floating">Price</ion-label>
    <ion-input formControlName='price'></ion-input>
  </ion-item> -->
    <div padding>
        <ion-button type="submit" size="medium" expand="block" [disabled]="!labsignup.valid">Next</ion-button>
        <ion-button type="reset" size="medium" expand="block" (click)="reset()">reset</ion-button>

      </div>
    </ion-card>
  </form> 
</ion-content>
