<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Locations
      <button class="addBtn" type="button" (click)='addBtn()'[hidden]="showForm">Add</button>
      <button class="backBtn" type="button" (click)='backBtn()' [hidden]="!showForm">Back</button>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="textAlign">
  
  <form [formGroup]="labService" (ngSubmit)="logForm()" [hidden]="!showForm">
      <ion-card class="formCard">
    <ion-item class="formList">
      <ion-label position="floating">Location Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item class="formList">
      <ion-label position="floating">Pincode</ion-label>
      <ion-input type="tel" maxlength="6"  formControlName="pincode"></ion-input>
    </ion-item><br>
    <button class="submit" type="submit" [disabled]="!labService.valid">Submit</button><br><br>
  </ion-card>
  </form>
  <div [hidden]='showMessage' class="nolistMsg">No records to display. Please click on 'add' to add Location</div>
      <ion-card class="listCard" [hidden]="showForm" *ngFor="let data of locations">
      <div>
          <ion-row>
            <ion-col size="5" class="ion-text-right ion-text-wrap"><label><b>Name :</b></label></ion-col>
            <ion-col size="7" class="ion-text-left">{{data.name}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="5" class="ion-text-right ion-text-wrap"><label><b>Pincode :</b></label></ion-col>
            <ion-col size="7" class="ion-text-left">{{data.pincode}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="5" class="ion-text-right ion-text-wrap"><label><b>Created Date:</b></label></ion-col>
            <ion-col size="7" class="ion-text-left">{{data.createdDate | date:'dd-MM-yyyy hh:mm a'}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="5" class="ion-text-right ion-text-wrap"><label><b>Status:</b></label></ion-col>
            <ion-col size="7" class="ion-text-left">
              <label *ngIf="data.isActive">Active</label>
              <label *ngIf="!data.isActive">Inactive</label>
            </ion-col>
          </ion-row>
          
      </div>
    </ion-card>
</ion-content>
